<!DOCTYPE html>
<html>
    <head>
        <title>Form</title>
        <link rel="icon" href="ovi.jpg">
    </head>
    <body>
        <h1>Form</h1>
        <form action="#">
            <label for="name">First Name</label>
            <input id="name" type="text" name="fname" value="" placeholder="Enter first name" required/><br>

            <label>Last Name</label>
            <input type="text" name="lname" value="" placeholder="Enter last name" required/><br>

            <label>Emailid</label>
            <input type="email" name="email" value="" /><br>
            <br><br>

            <input type="radio" name="HTML"/>
            <label>HTML</label><br>

            <input type="radio" name="CSS"/>
            <label>CSS</label><br>
            
            <input type="radio" name="REACT"/>
            <label>REACT</label><br>
            <br><br>

            <input type="checkbox" name="HTML"/>
            <label>HTML</label><br>

            <input type="checkbox" name="CSS"/>
            <label>CSS</label><br>
            
            <input type="checkbox" name="REACT"/>
            <label>REACT</label><br>
            <br><br>

            <input type="button" value="Submit"/>

        </form>
    </body>
</html>
